name: dual-agent

on:
  workflow_dispatch:

jobs:
  worker:
    name: Worker (Mersenne + Steel + Groq)
    runs-on: ubuntu-latest
    environment: General

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore auth state cache (best effort)
        uses: actions/cache@v4
        with:
          path: auth_state.json
          key: auth-state-v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # browser-use + openai SDK ist absichtlich drin
          pip install browser-use openai

      - name: Run core agent
        env:
          # Secrets (Environment: General)
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          STEEL_API_KEY: ${{ secrets.STEEL_API_KEY }}
          TARGET_URL: ${{ secrets.TARGET_URL }}
          TARGET_USER: ${{ secrets.TARGET_USER }}
          TARGET_PW: ${{ secrets.TARGET_PW }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
        run: |
          python agent_core.py

      - name: Upload worker logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: worker-logs
          path: |
            *.log
            *.txt
            auth_state.json

  social:
    name: Social (Moltbook / Reflection)
    runs-on: ubuntu-latest
    environment: General
    needs: worker
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download worker logs
        uses: actions/download-artifact@v4
        with:
          name: worker-logs
          path: worker_logs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai requests

      - name: Run social agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python agent_social.py
