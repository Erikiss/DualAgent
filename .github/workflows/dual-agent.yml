name: dual-agent

on:
  workflow_dispatch:

jobs:
  worker:
    name: Worker (Mersenne + Steel + Groq)
    runs-on: ubuntu-latest
    environment: General

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright steel-sdk groq requests
          playwright install chromium

      - name: Run worker agent
        env:
          TARGET_URL: ${{ secrets.TARGET_URL }}
          TARGET_USER: ${{ secrets.TARGET_USER }}
          TARGET_PW: ${{ secrets.TARGET_PW }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          STEEL_API_KEY: ${{ secrets.STEEL_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: |
          python agent_core.py

  social:
    name: Social (Moltbook / Reflection)
    runs-on: ubuntu-latest
    environment: General
    needs: worker
    if: always()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run social agent
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python agent_social.py
